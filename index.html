<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      <!-- Div 3 -->
      <div class="search">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 searchSvg"

          <path

      <div class="">

        <button class="signUp">Sign Up</button>

    <!-- <section class="container"> -->

      <div class="textArea">
        <div class=""></div>

            design assets <br />

        </div>

        <div class="btn">

          <!-- <button class="btn--2">Watch Video</button> -->
        </div>

        <div class=""></div>

      <!-- image area start -->
      <div class="imageArea">

          <img src="./image/hero_image.png" alt="" />

        <div class="img--profile">
          <div class="">
            <img src="./image/small_image.png" alt="" />

          <div class="">

      <div class="arrow">
        <button class="arrow--btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
            width="40"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
            />
          </svg>
